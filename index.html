<style>
    /* Improved Carousel Styles */
    #banner-wrapper {
        position: relative;
        margin-top: 76px;
        overflow: hidden;
    }

    .carousel {
        height: 70vh;
        min-height: 400px;
    }

    .carousel-inner {
        height: 100%;
        border-radius: 4px;
    }

    .carousel-item {
        height: 100%;
        transition: transform 0.6s ease-in-out;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        image-rendering: -webkit-optimize-contrast;
    }

    /* Controls - Improved */
    .carousel-control-prev,
    .carousel-control-next {
        width: 8%;
        max-width: 60px;
        opacity: 0.7;
        transition: opacity 0.15s ease;
        background: transparent;
        border: none;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
        opacity: 1;
        background: transparent;
    }

    /* Remove blue outline on focus */
    .carousel-control-prev:focus,
    .carousel-control-next:focus {
        outline: none;
        box-shadow: none;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        width: 2.5rem;
        height: 2.5rem;
        background-size: 100%;
    }

    /* Hide carousel indicators */
    .carousel-indicators {
        display: none;
    }

    /* Captions */
    .carousel-caption {
        background: rgba(0,0,0,0.4);
        padding: 1.5rem;
        border-radius: 4px;
        right: 10%;
        left: 10%;
        bottom: 2rem;
    }

    /* Improved Responsive */
    @media (max-width: 992px) {
        .carousel {
            height: 60vh;
            min-height: 350px;
        }
        .carousel-caption {
            bottom: 1rem;
            padding: 1rem;
        }
    }

    @media (max-width: 768px) {
        .carousel {
            height: 50vh;
            min-height: 300px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 2rem;
            height: 2rem;
        }
    }

    @media (max-width: 576px) {
        .carousel {
            height: 40vh;
            min-height: 250px;
        }
        #banner-wrapper {
            margin-top: 60px;
        }
    }
</style>
